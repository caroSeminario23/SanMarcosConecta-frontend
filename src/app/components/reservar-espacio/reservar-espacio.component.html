<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <title>Reservar Espacio</title>
</head>

<body>
    <div class="outer-container">
        <div class="inner-container">
            <h1 class="mt-1">Solicitud de espacios</h1>
            <div class="recuadro-externo">
                <div class="recuadro-interno1">
                    <form class="mt-2 w-100">
                        <div class="row mb-3">
                            <div class="col-6 col-md-6 mb-2 mb-md-0">
                                <label for="pabellon" class="form-label">Pabellón:</label>
                                <input type="text" class="form-control" id="pabellon" placeholder="Pabellón">
                            </div>
                            <div class="col-6 col-md-6 mb-2 mb-md-0">
                                <label for="tipo" class="form-label">Tipo aula:</label>
                                <input type="text" class="form-control" id="tipo" placeholder="Tipo de aula">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-md-6 mb-2 mb-md-0">
                                <label for="numero" class="form-label">Número:</label>
                                <input type="text" class="form-control" id="numero" placeholder="Número">
                            </div>
                            <div class="col-12 col-md-6 mb-2 mb-md-0">
                                <label for="fecha" class="form-label">Fecha:</label>
                                <input type="text" class="form-control" id="fecha" placeholder="Fecha">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-md-6 mb-2 mb-md-0">
                                <label for="horario" class="form-label">Horario:</label>
                                <input type="text" class="form-control" id="horario" placeholder="Horario">
                            </div>
                            <div class="col-12 col-md-6 mb-2 mb-md-0">
                                <button type="submit" class="col-auto btn btn-primary">Reservar aula</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="recuadro-interno2">
                    <p>Este es un recuadro negro</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
