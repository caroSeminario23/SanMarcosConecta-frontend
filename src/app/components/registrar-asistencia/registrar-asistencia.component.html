<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro de Asistencia</title>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <h1 class="mt-1">Registro de Asistencia</h1>
            <form class="mt-2 w-100">
                <div class="row mb-3">
                    <div class="col-12 col-md-12 mb-2 mb-md-0">
                        <label for="curso" class="form-label">Curso:</label>
                        <input type="text" class="form-control" id="curso" placeholder="Nombre del curso">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <label for="horario" class="form-label">Horario:</label>
                        <input type="text" class="form-control" id="horario" placeholder="Horario">
                    </div>
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <label for="seccion" class="form-label">Sección:</label>
                        <input type="text" class="form-control" id="seccion" placeholder="Sección">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <label for="profesor" class="form-label">Profesor:</label>
                        <input type="text" class="form-control" id="profesor" placeholder="Nombre del profesor">
                    </div>
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <label for="aula" class="form-label">Aula:</label>
                        <input type="text" class="form-control" id="aula" placeholder="Aula">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="col-auto btn btn-primary">Confirmar Asistencia</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
